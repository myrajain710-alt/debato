<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <h1 class="logo">Debato</h1>
    <p class="tagline">Where opinions meet discussion.</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active">Feed</button>
      <button class="tab">My Activity</button>
    </div>

    <!-- Post box -->
    <div class="post-box">
      <textarea placeholder="Share an opinion..." maxlength="280"></textarea>
      <div class="post-footer">
        <span>0/280</span>
        <button class="post-btn">Post</button>
      </div>
    </div>

    <!-- Example opinion card -->
    <div class="card">
      <h3>Remote work is more productive than office work.</h3>

      <div class="votes">
        <button>▲ Agree 12</button>
        <button>▼ Disagree 5</button>
      </div>

      <p class="agree">"No commute saves time"</p>
      <p class="disagree">"Collaboration suffers"</p>
    </div>

    <!-- Feedback -->
    <div class="feedback">
      <h2>Feedback</h2>
      <textarea placeholder="Share your feedback..."></textarea>
      <button>Submit Feedback</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
